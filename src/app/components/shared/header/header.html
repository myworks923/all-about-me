<mat-toolbar color="primary" class="app-header">
  <div class="header-content">
    <!-- Logo/Brand -->
    <div class="brand">
      <a routerLink="/home" class="brand-link">
        <mat-icon>account_circle</mat-icon>
        <span class="brand-text">Portfolio</span>
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" *ngIf="currentUser">
      <a mat-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button routerLink="/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        Profile
      </a>
      <a mat-button routerLink="/projects" routerLinkActive="active">
        <mat-icon>work</mat-icon>
        Projects
      </a>
      <a mat-button routerLink="/experience" routerLinkActive="active">
        <mat-icon>business_center</mat-icon>
        Experience
      </a>
      <a mat-button routerLink="/certifications" routerLinkActive="active">
        <mat-icon>verified</mat-icon>
        Certifications
      </a>
      <a mat-button routerLink="/contact" routerLinkActive="active">
        <mat-icon>contact_mail</mat-icon>
        Contact
      </a>
    </nav>

    <!-- User Menu -->
    <div class="user-menu" *ngIf="currentUser">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name">{{currentUser.fullName}}</div>
          <div class="user-email">{{currentUser.email}}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          Profile
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>

    <!-- Login Button (when not authenticated) -->
    <div class="auth-actions" *ngIf="!currentUser">
      <a mat-raised-button color="accent" routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
      </a>
    </div>
  </div>
</mat-toolbar>
